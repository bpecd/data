    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background-color: #f0f2f5;
            padding: 1.25rem;

            transition: transform 0.5s ease-in-out;
        }

        body.move-down {
            transform: translateY(5vh);
        }

        .container {
            margin: 0 auto;
            margin-bottom: 1.25rem;
            padding: 1.25rem;
            border-radius: 1.125rem;
            opacity: 0;
            transform: translateY(5vh);
            animation: fadeIn 1s forwards;
            justify-content: space-evenly;
        }

        .container1 {
            min-height: 28.125rem;
            display: flex;
            margin: 0 auto;
            margin-bottom: 1.25rem;
            padding: 0.625rem;
            border-radius: 1.75rem;
            box-shadow: 0 0.25rem 0.50rem rgba(0, 0, 0, 0.1);

            justify-content: space-evenly;
            flex-grow: 1;

        .header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .header h1 {

            color: #000;
            transition: transform 0.5s ease;
        }

        .header h1:hover {
            transform: scale(1.05);
        }

        .header .search-bar {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            transition: transform 0.5s ease;
        }

        .search-bar:hover {

        }

        .search-bar input[type="text"] {

            border: 0.188rem dotted blue;
            border-radius: 1.25rem;

        }

        .search-bar .fa-file-spreadsheet {
            color: #096faa;
            font-size: 2rem;
            cursor: pointer;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            padding: 0.625rem 0.625rem;
            background-color: #ddd;
            margin-top: 0.938rem;
            margin-bottom: 0.938rem;
            border-radius: 1.25rem;
        }

        .menu span {

            background-color: #0ccccc;
            border-radius: 1.25rem;
            color: black;
            font-weight: bold;
            margin-left: 3%;
            margin-right: 1.8%;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 0.125rem dotted black;
            border-radius: 0.625rem;
            padding: 0.625rem;
        }

        .transaction-info {
            flex: 1;
            font-size: 1rem;
        }

        .transaction-time {
            color: #cfcfcf;
            font-size: 1rem;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            align-content: center;
            margin: 1.25rem;
            max-width: 70%;
            width: 37.5rem;
            border-radius: 1.125rem;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            margin: 1.25rem;
            max-width: 50rem;
            width: 100%;
            border-radius: 1.125rem;
        }

        .progress-container {
            width: 12.5rem;
            /* Fixed width to give more space to the label */
            height: 1.875rem;
            background-color: #ffd1d1;
            border-radius: 1.125rem;
            overflow: hidden;
            margin-right: 1.25rem;
            transition: transform 0.5s ease;
        }

        .progress-container:hover {
            transform: scale(1.05);
        }

        .progress-label {
            flex-grow: 1;
            /* Allow the label to expand */
            color: #000000;
            font-size: 1.5rem;
            white-space: normal;
            text-align: left;
            /* Allow wrapping */
        }

        .summary-text {
            justify-content: space-between;
            font-size: 1.5rem;
            color: black;
            transition: transform 0.5s ease;
        }

        .summary-text:hover {
            transform: scale(1.05);
        }

        .progress {
            height: 100%;
            background-color: red;
            border-radius: 1.125rem;
            width: 0px;
            transition: width 3s ease;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.625rem;
            background-color: #fff;
            box-shadow: 0 0.25rem 0.50rem rgba(0, 0, 0, 0.1);
            margin-bottom: 1.25rem;
            border-radius: 1.25rem;
            opacity: 0;
            transform: translateY(5vh);
            animation: fadeIn 1s forwards;
        }

        .top-bar .nav-items {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .top-bar .nav-items a {
            text-decoration: none;
            color: #000;
            display: flex;
            align-items: center;
            gap: 0.50rem;
            text-decoration: none;
            transition: background-color 0.5s ease;
            transition: padding 0.8s ease;
        }

        a:hover {
            background-color: #dbdbfd;
            padding: 0.625rem;
            border-radius: 0.938rem;
        }

        .bb {
            width: 80vh;
            display: flex;
            flex-direction: row;
            background-color: wheat;
            padding: 0.625rem;
            border-radius: 0.938rem;
            margin-bottom: 0.625rem;
        }

        .top-bar .nav-items a i {
            font-size: 1.5rem;
            color: #096faa;
        }

        .top-bar .logo img {
            width: 3.438rem;
            height: 3.438rem;
            border-radius: 50%;
            object-fit: cover;

        }

        .transaction-amount {
            font-size: 1rem;
            font-weight: bold;
        }

        .credit {
            color: green;
        }

        .debit {
            color: red;
        }

        .neutral {
            color: #808080;
        }

        .progress-containerr {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease;
        }

        .progress-containerr:hover {
            transform: scale(1.05);
        }

        .circular-progress {
            transform: rotate(-90deg);
            /* Start from the top */
        }

        .bg-circle,
        .progress-circle {
            fill: none;
            stroke-width: 30;
            /* Set thickness to 30 */
            cx: 100;
            cy: 100;
            r: 70;
            /* Adjust radius to fit within the container */
        }

        .bg-circle {
            stroke: #3e3eff;
            /* Background circle color */
        }

        .progress-circle {
            stroke: red;
            /* Progress color */
            stroke-linecap: round;
            /* Rounded ends */
            stroke-dasharray: 439.82;
            /* Circumference of the circle (2 * π * r) */
            stroke-dashoffset: 439.82;
            /* Start with the stroke hidden */
            transition: stroke-dashoffset 1s ease;
        }

        .percentage {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ff0000;
        }

        .redirect-btn {
            margin-left: 1.25rem;
            padding: 0.313rem 0.625rem;
            background-color: #7a7a7a;
            color: white;
            border: none;
            border-radius: 0.313rem;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .redirect-btn:hover {
            transform: scale(1.2);
            background-color: #0056b3;
        }

        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: rotateX(90deg);
            }

            to {
                opacity: 1;
                transform: rotateX(0);
            }
        }

        /* Style for individual letters */
        .letter {
            display: inline-block;
            opacity: 0;
            transform-origin: bottom;
            animation: rotateIn 0.4s ease forwards;
        }

        .loader {
            width: 3.125rem;
            padding: 0.50rem;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: 6.25rem;
            aspect-ratio: 1;
            border-radius: 50%;
            background: #25b09b;
            --_m:
                conic-gradient(#0000 10%, #000),
                linear-gradient(#000 0 0) content-box;
            -webkit-mask: var(--_m);
            mask: var(--_m);
            -webkit-mask-composite: source-out;
            mask-composite: subtract;
            animation: l3 1s infinite linear;
        }

        @keyframes l3 {
            to {
                transform: rotate(1turn)
            }
        }

        .popup {
            display: none;
            /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup.active {
            display: flex;
        }

        .popup-content {
            background: white;
            padding: 1.25rem;
            border-radius: 0.625rem;
            text-align: center;
            width: 25rem;
            position: relative;
            box-shadow: 0 0.25rem 0.50rem rgba(0, 0, 0, 0.2);
        }

        .popup-content h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.938rem;
        }

        .popup-content .close-btn {
            background-color: #2a23ff;
            color: white;
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: 0.313rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.625rem;
        }

        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        #overlay.active {
            display: block;
        }

        #xvc {
            border-radius: 0.50rem;
            z-index: 1001;
            /* Ensures it appears above the overlay */
            transition: box-shadow 0.5s ease;
            /* Smooth transition for the pop effect */
            transform: translateY(5vh);
            animation: fadeIn 1s forwards;
        }

        /* Loading and Success Messages */
        #loading,
        #success {
            display: none;
            position: fixed;
            border-radius: 0.625rem;
            padding: 0.938rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            z-index: 1001;
        }

        .inputField {
            background-color: #b9e5ff;
            border: 0.125rem solid red;
            padding: 0.625rem;
            width: 18.75rem;
            text-align: center;
            border-radius: 0.313rem;
            font-size: 1.5rem;
            margin: 0.625rem;
            margin-bottom: 0.625rem;
        }

        .inputField:focus {
            outline: none;
        }

        /* HTML: <div class="loader"></div> */
        .loader2 {
            width: 3.125rem;
            aspect-ratio: 1;
            display: grid;
            color: #e40000;
            background: radial-gradient(farthest-side, currentColor calc(100% - 0.375rem), #0000 calc(100% - 0.313rem) 0);
            -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 13px), #000 calc(100% - 0.75rem));
            border-radius: 50%;
            animation: l19 2s infinite linear;
        }

        .loader2::before,
        .loader2::after {
            content: "";
            grid-area: 1/1;
            background:
                linear-gradient(currentColor 0 0) center,
                linear-gradient(currentColor 0 0) center;
            background-size: 100% 0.625rem, 0.625rem 100%;
            background-repeat: no-repeat;
        }

        .loader2::after {
            transform: rotate(45deg);
        }

        @keyframes l19 {
            100% {
                transform: rotate(1turn)
            }
        }

        #edit-permission-toggle {
            transition: color 0.5s;
        }

        #edit-icon {
            transition: color 0.5s;
        }

        #edit-permission-toggle.active {
            color: green;
            /* Color when enabled */
        }

        #edit-permission-toggle.inactive {
            color: red;
            /* Color when disabled */
        }

        .stats-container {
            display: flex;

            gap: 1.25rem;
        }

        .stat-card {
            position: relative;
            width: 12.5rem;
            height: 6.25rem;
            background-color: var(--bg-color, #fff);
            border-radius: 0.625rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: Arial, sans-serif;
            font-weight: bold;
            overflow: hidden;
            text-align: left;
            padding: 0 0.938rem;
            transition: transform 0.5s ease;
            /* Smooth scaling on hover */
        }

        .stat-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .stat-info {
            display: flex;
            flex-direction: column;
            gap: 0.313rem;
        }

        .stat-number {
            font-size: 1.5rem;
        }

        .stat-label {
            font-size: 1rem;
        }

        .stat-icon {
            font-size: 2.2rem;
            opacity: 0.8;
            transition: transform 0.5s ease;
            /* Smooth scaling on hover */
        }

        /* Hover effect */
        .stat-card:hover {
            transform: scale(1.05);
            /* Slightly enlarge the card */
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.2);
            /* Zoom in the icon */
        }

        .xbb {
            transition: box-shadow 0.5s ease;
        }

        .xbb:hover {
            box-shadow: inset 0.063rem 0.063rem 0.125rem #BABECC,
                inset -0.063rem -0.063rem 0.125rem #ffffff73;

        }

        .xbb:hover i {
            padding: 0.1rem;
            font-size: smaller;
        }

        /* Prevent body scroll when popup is active */
        body.popup-active {
            overflow: hidden;
        }

        /* Additional isolation for popup */
        .popuptwo * {
            box-sizing: border-box;
        }

        /* Ensure popup doesn't interfere with other fixed elements */
        .popuptwo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            z-index: 10000;
            transition: visibility 0s 0.3s, opacity 0.3s ease;
            pointer-events: none;
            /* Prevent interaction when hidden */
            isolation: isolate;
            /* Create new stacking context */
            /* Prevent any backdrop filters from affecting other elements */
            backdrop-filter: none;
        }

        .popuptwo.active {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.3s ease;
            /* Allow interaction when active */
        }

        .popup-contenttwo {
            background: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 120px;
            height: auto;
            position: relative;
            transform: scale(0.7);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            /* Ensure content doesn't leak outside */
            overflow: hidden;
            /* Prevent margin collapse */
            contain: layout style paint;
        }

        .popuptwo.active .popup-contenttwo {
            transform: scale(1);
        }

        .popup-contenttwo img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
            /* Prevent image from affecting layout */
            max-width: 100%;
        }
    </style>
</head>

                        .map((cell) => cell.replace(/^"|"$/g, "").trim())

            const lastThree = absNumStr.slice(-3);
            let otherNumbers = absNumStr.slice(0, -3);

            if (otherNumbers) {
                // Format the other part with commas every two digits
                otherNumbers = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",");
                return (isNegative ? "-" : "") + otherNumbers + "," + lastThree;
            } else {
                return (isNegative ? "-" : "") + lastThree;
            }
        }

        function formatNumber2(num) {

            if (otherNumbers) {
                // Format the other part with commas every two digits
                otherNumbers = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",");
                return otherNumbers + "," + lastThree;
            } else {

        // Smart date format detection and conversion function
        function smartDateConversion(dateString) {
            if (!dateString || dateString === 'N/A') return dateString;

            // Handle Google Sheets date format
            if (typeof dateString === 'string' && dateString.startsWith('Date')) {
                return parseGoogleDate(dateString);
            }

            // Handle regular date strings (mm/dd/yyyy or dd/mm/yyyy)
            if (typeof dateString === 'string' && dateString.includes('/')) {
                const parts = dateString.split(/[\s\/]/);
                if (parts.length >= 3) {
                    const first = parseInt(parts[0]);
                    const second = parseInt(parts[1]);
                    const year = parseInt(parts[2]);

                    // Extract time part if exists
                    const timeMatch = dateString.match(/(\d{1,2}:\d{2}(?::\d{2})?\s*(?:AM|PM|am|pm)?)/);
                    const timePart = timeMatch ? timeMatch[1] : '';

                    let day, month;

                    // Logic to detect format:
                    // If first number > 12, it must be day (dd/mm/yyyy format)
                    if (first > 12) {
                        day = first;
                        month = second;
                    }
                    // If second number > 12, it must be day, so first is month (mm/dd/yyyy format - needs conversion)
                    else if (second > 12) {
                        day = second;
                        month = first;
                    }
                    // Both numbers <= 12, assume it's mm/dd/yyyy format and convert
                    else {
                        day = second;
                        month = first;
                    }

                    // Validate month and day
                    if (month > 12 || month < 1 || day > 31 || day < 1) {
                        return formatDateTo12Hour(dateString); // Fallback
                    }

                    // Create date object and format with time
                    const dateObj = new Date(year, month - 1, day);
                    if (timePart) {
                        // Parse time and add to date
                        const timeRegex = /(\d{1,2}):(\d{2})(?::(\d{2}))?\s*(AM|PM|am|pm)?/;
                        const timeMatches = timePart.match(timeRegex);
                        if (timeMatches) {
                            let hour = parseInt(timeMatches[1]);
                            const minute = parseInt(timeMatches[2]);
                            const ampm = timeMatches[4];

                            if (ampm && ampm.toLowerCase() === 'pm' && hour !== 12) hour += 12;
                            if (ampm && ampm.toLowerCase() === 'am' && hour === 12) hour = 0;

                            dateObj.setHours(hour, minute, 0, 0);
                        }
                    }

                    return formatDateTo12Hour(dateObj.toISOString());
                }
            }

            // For other formats, use parseGoogleDate or default formatting
            return parseGoogleDate(dateString);
        }

        // Helper function to format dates consistently
        function formatDateTo12Hour(dateInput) {
            try {
                let date;

                // Handle Date object
                if (dateInput instanceof Date) {
                    date = dateInput;
                }
                // Handle ISO string or other date strings
                else if (typeof dateInput === 'string') {
                    // Check if it's already in our desired format
                    if (dateInput.includes("/") && (dateInput.includes("AM") || dateInput.includes("PM"))) {
                        return dateInput; // Already in desired format
                    }
                    date = new Date(dateInput);
                }
                else {
                    return dateInput; // Return as-is if not recognized
                }

                // Check if date is valid
                if (isNaN(date.getTime())) {
                    return dateInput; // Return original if can't parse
                }

                // Format to dd/mm/yyyy HH:MM AM/PM
                const day = String(date.getDate()).padStart(2, "0");
                const month = String(date.getMonth() + 1).padStart(2, "0");
                const year = date.getFullYear();
                let hour = date.getHours();
                const minute = String(date.getMinutes()).padStart(2, "0");

                // Convert to 12-hour format
                const ampm = hour >= 12 ? "PM" : "AM";
                hour = hour % 12;
                hour = hour ? String(hour).padStart(2, "0") : "12";

                return `${day}/${month}/${year} ${hour}:${minute} ${ampm}`;
            } catch (error) {
                console.error("Error formatting date:", error);
                return dateInput; // Return original on error
            }
        }
